<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Todo List</h1>
        <div class="bg-white rounded shadow p-4">
            <div class="mb-4">
                <input id="new-task" type="text" class="border p-2 w-full" placeholder="Add a new task">
                <button id="add-task" class="bg-blue-500 text-white p-2 mt-2 w-full">Add Task</button>
            </div>
            <ul id="task-list" class="list-disc pl-5">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
